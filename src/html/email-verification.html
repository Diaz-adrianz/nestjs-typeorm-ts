<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        background: #ffffff;
        margin: 50px auto;
        padding: 24px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin: 0;
        color: #333;
      }
      p {
        color: #555;
        font-size: 16px;
      }
      .btn {
        display: inline-block;
        background-color: #1abc9c;
        color: #ffffff;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: #16a085;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Verification</h2>
      <p>
        Thank you for signing up! Please confirm your email address by entering
        the OTP below on the verification page.
      </p>

      <h3>Your OTP Code: <strong>{{ otpCode }}</strong></h3>
      <p>This OTP is valid for <strong>{{ otpExpiry }}</strong> minutes.</p>

      <p>
        <a href="{{ verifyPageURL }}" class="btn">Go to Verification Page</a>
      </p>

      <p>If you didnâ€™t create this account, you can ignore this email.</p>
    </div>
  </body>
</html>
